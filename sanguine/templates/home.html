{% extends 'base.html' %} 
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block content %}
<h1>Hello from Sanguine</h1>
<p class="page-content"><center>
Welcome to your mood sanctuary. 
<br><H3>A place to track your moods and feelings.</H3>
<img src="{% static 'css/images/hdlarge.png' %}" alt="Sanguine Logo" />
</p></center>
{% if not user.is_authenticated %}

<section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <button type="submit" class="btn submit">Login</button>
    </form>
</section>
{% endif %}
{% endblock %}
