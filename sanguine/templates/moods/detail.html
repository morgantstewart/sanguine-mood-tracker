{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/moods/mood-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="mood-container">
  <div class="mood-img">
    <img src="{% static 'images/sk8r-boi-mood.svg' %}" alt="A skater boy mood" />
  </div>
  <div class="mood-details">
    <h1>{{ mood.name }}</h1>
    {% if mood.age > 0 %}
      <h2>A {{ mood.age }} year old {{ mood.breed }}</h2>
    {% else %}
      <h2>A {{ mood.breed }} kitten.</h2>
    {% endif %}
    <p>{{ mood.description }}</p>

    <div class="mood-actions">
        <a href="{% url 'mood-update' mood.id %}" class="btn warn">Edit</a>
        <a href="{% url 'mood-delete' mood.id %}" class="btn danger">Delete</a>
      </div>

  </div>
</section>
{% endblock %}
